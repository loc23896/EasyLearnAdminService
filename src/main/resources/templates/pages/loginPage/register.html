<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
</head>
<body>
<!-- Form without bootstrap -->
<div class="auth-wrapper">
    <div class="auth-container">
        <div class="auth-action-left">
            <div class="auth-form-outer">
                <h2 class="auth-form-title">
                    Create Account
                </h2>
                <div class="auth-external-container">
                    <div class="auth-external-list">
                        <ul>
                            <li><a href="#"><i class="fa fa-google"></i></a></li>
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                    <p class="auth-sgt">or use your email for registration:</p>
                </div>
                <form class="login-form">
                    <input type="text" class="auth-form-input" placeholder="Name">
                    <input type="email" class="auth-form-input" placeholder="Email">
                    <input type="number" class="auth-form-input" placeholder="Phone">
                    <div class="input-icon">
                        <input type="password" class="auth-form-input" placeholder="Password">
                        <i class="fa fa-eye show-password"></i>
                    </div>
                    <input type="password" class="auth-form-input" placeholder="Confirm Password">
                    <label class="btn active">
                        <input type="checkbox" name='email1' checked>
                        <i class="fa fa-square-o"></i><i class="fa fa-check-square-o"></i>
                        <span> I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</span>
                    </label>
                    <div class="footer-action">
                        <input type="submit" value="Sign Up" class="auth-submit"/>
                        <a th:href="@{/admin/login}" class="auth-btn-direct">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="auth-action-right">
            <div class="auth-image">
                <img th:src="@{/img/logo_login.png}" alt="login">
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/common.js}"></script>
<script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
<df-messenger
        intent="WELCOME"
        chat-title="Speak-English-like-the-wind"
        agent-id="62e99b4f-f997-4347-a825-ed9ea469a77c"
        language-code="vi"
></df-messenger>
</body>
</html>
